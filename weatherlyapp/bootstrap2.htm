<html>

<head>
    <title></title>
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
   
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>


<body>
<h2> Button Styles without Bootstrap</h2>
<a href="#"> Anchor Tag</a> <br />
<button> Button </button>  <br />
<input type= "submit" value=  "A Submit Button" ></Input>

<h2> Button Styles with Bootstrap</h2>
<a href="#" class="btn btn-default"> Anchor Tag</a><br />
<button class="btn btn-default"> Button </button> <br />
<input type= "submit" value=  "A Submit Button" ></Input>

<div class="col-md-12">
    <h3> Contextual Classes</h3>
    <button class="btn btn-default"> Button </button> <br /> 
    <button class="btn btn-primary"> Button </button> <br />
    <button class="btn btn-info"> Button </button> <br />
    <button class="btn btn-warning"> Button </button> <br />
    <button class="btn btn-danger"> Button </button> <br />
    <button class="btn btn-success"> Button </button> <br />
</div>
<div class="col-md-12">
    <h4> sizes</h4>
    <button class="btn btn-default btn-xs"> Button </button> <br /> 
    <button class="btn btn-primary btn-sm"> Button </button> <br />
    <button class="btn btn-info btn-lg"> Button </button> <br />
    <button class="btn btn-warning btn-lg"> Button </button> <br />
    <button class="btn btn-danger btn-md"> Button </button> <br />
    <button class="btn btn-success btn-sm"> Button </button> <br />
</div>

<div class="col-md-12">
    <h5>  Active / Disabled Classes  </h5>
    <button class="btn btn-default btn-xs btn-active"> Button </button> <br />
    <button class="btn btn-default btn-xs btn-disabled"> Button </button> <br />
</div>
<div class="btn-group">
     <button class="btn btn-default btn-large dropdown-toggle" type="button" data-toggle="dropdown" aria-has-popup="true" aria-expanded ="false">
         Large Button<span class="caret"></span>
     </button>
     <ul class="dropdown-menu">
         <li> Item 1 </li>
         <li> Item 2 </li>
         <li> Item 3 </li>
     </ul>
</div>

   

</body>

</html>
